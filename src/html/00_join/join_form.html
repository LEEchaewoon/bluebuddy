<!doctype html>
<html lang="ko">
    <head>
        @@include('../../htmlPartials/_head.html', {
            "headTitle": "BLUE BUDDY : 회원가입"
        })

    </head>
    <body>
        <link rel="stylesheet" href="../../css/join.css">
        <div class="join_container">
            <div class="join_wrap">
                <div class="join_header">
                    <div class="logo_area">
                        <img src="../../images/bb_logo.svg" alt="BLUE BUDDY">
                    </div>
                </div>
                
                <h1 class="join_title">회원가입</h1>

                <div class="join_form">
                    <div class="row_group">
                        <div class="join_row join_id">
                            <div class="form-outline">
                                <input type="text" id="typeText" class="form-control" />
                                <label class="form-label" for="typeText">아이디</label>
                            </div>
                            <span>@</span>
                            <div class="email_select">
                                <select name="email" class="form-select">
                                    <option value="">이메일 선택</option>
                                    <option value="gmail">gmail.com</option>
                                    <option value="naver">naver.com</option>
                                </select>
                            </div>
                        </div>
                        <div class="join_row">
                            <div class="form-outline">
                                <input type="password" id="typePassword" class="form-control" />
                                <label class="form-label" for="typePassword">비밀번호</label>
                            </div>
                            <div id="textExample1" class="form-text">
                                영문,숫자,특수문자 포함 10자 이상
                            </div>
                        </div>
                        <div class="join_row">
                            <div class="form-outline">
                                <input type="password" id="typePassword" class="form-control" />
                                <label class="form-label" for="typePassword">비밀번호 확인</label>
                            </div>
                        </div>
                    </div>
                    <div class="row_group">
                        <div class="join_row join_name">
                            <div class="form-outline">
                                <input type="text" id="typeText" class="form-control" />
                                <label class="form-label" for="typeText">이름</label>
                            </div>

                            <div class="gender_select">
                                <div class="btn-group">
                                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked />
                                    <label class="btn btn-secondary" for="option1">남자</label>
                                  
                                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                                    <label class="btn btn-secondary" for="option2">여자</label>
                                </div>
                            </div>

                            <div class="name_chk">
                                <button type="button" class="btn btn-light success" data-mdb-ripple-color="dark">인증완료</button>
                                <!-- success 클래스 토글 -->
                            </div>
                        </div>
                        <div class="join_row join_datepicker">
                            <div class="form-outline">
                                <input type="text" id="datepicker" class="form-control datepicker" />
                                <label class="form-label" for="datepicker">생년월일</label>
                            </div>
                        </div>
                        <div class="join_row">
                            <div class="form-outline">
                                <input type="tel" id="typePhone" class="form-control" />
                                <label class="form-label" for="typePhone">휴대폰 번호</label>
                                <button type="button" class="phone_chk_btn success">인증완료</button>
                                <!-- success 클래스 토글 -->
                            </div>
                        </div>
                        <div class="join_row">
                            <div class="form-outline">
                                <input type="text" id="typeText" class="form-control" />
                                <label class="form-label" for="typeText">인증번호 입력</label>
                                <span id="timer">
                                    03:00
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="join_btn_wrap btn_2">
                    <button type="button" class="btn btn-light" data-mdb-ripple-color="dark">취소</button>
                    <button type="button" class="btn btn-primary">확인</button>
                </div>
            </div>
        </div>

        @@include('../../htmlPartials/_footer.html')
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="../../js/join.js"></script>
    </body>
</html>
