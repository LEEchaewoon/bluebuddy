<!doctype html>
<html lang="ko">
    <head>
        @@include('../../htmlPartials/_head.html', {
            "headTitle": "BLUE BUDDY : 로그인"
        })
    </head>
    <body>
        <link rel="stylesheet" href="../../css/login.css">
        <div class="login_container">
            <div class="login_wrap">
                <div class="login_area">
                    <div class="login_box">
                        <div class="logo_area">
                            <img src="../../images/bb_logo.svg" alt="BLUE BUDDY">
                        </div>
                        <div class="msg_area">
                            <p>안녕하세요, 사장님</p>
                            <p><strong>로그인</strong>을 해주세요!</p>
                        </div>
                        <div class="sns_login_wrap">
                            <button class="sns_login_btn" id="kakao_login">
                                카카오 계정으로 시작하기
                            </button>
                            <button class="sns_login_btn" id="facebook_login">
                                페이스북 계정으로 시작하기
                            </button>
                            <button class="sns_login_btn" id="naver_login">
                                네이버 계정으로 시작하기
                            </button>
                            <button class="sns_login_btn" id="gmail_login">
                                구글 계정으로 시작하기
                            </button>
                        </div>
                        
                        <span class="login_partition"></span>

                        <div class="login_input_area">
                            <div id="login_id_input">
                                <div class="form-outline">
                                    <input type="email" id="typeEmail" class="form-control" />
                                    <label class="form-label" for="typeEmail">이메일</label>
                                </div>
                            </div>
                            <div id="login_pw_input">
                                <div class="form-outline">
                                    <input type="password" id="typePassword" class="form-control" />
                                    <label class="form-label" for="typePassword">비밀번호</label>
                                </div>
                            </div>
                            <div id="login_keep">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                    <label class="form-check-label" for="flexSwitchCheckDefault">로그인 상태 유지</label>
                                </div>
                            </div>
                            <div id="login_btn_wrap">
                                <button type="button" class="btn btn-primary">로그인</button>
                            </div>
                        </div>

                        <ul class="find_area">
                            <li>
                                <a target="_blank" href="">아이디 찾기</a>
                            </li>
                            <li>
                                <a target="_blank" href="">비밀번호 찾기</a>
                            </li>
                            <li>
                                <a target="_blank" href="">회원가입</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="login_bg_area">
                    
                </div>
            </div>
        </div>

        @@include('../../htmlPartials/_footer.html')
    </body>
</html>
