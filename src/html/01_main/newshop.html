<!doctype html>
<html lang="ko">
    <head>
        @@include('../../htmlPartials/_main_head.html', {
            "headTitle": "BLUE BUDDY : 신규 업체 등록"
        })

    </head>
    <body>

        <link rel="stylesheet" href="../../css/mdb.custom.min.css">
        <link rel="stylesheet" href="../../css/join.css">
        
        <div class="main_container">
            @@include('../../htmlPartials/_sidebar_preview.html')

            <div id="content" class="bb_content">
                @@include('../../htmlPartials/_content_header.html', {
                    "contentTitle": "신규 업체 등록"
                })

                <div class="content_container">
                    <div class="content_wrap_main">
                        <div class="main_join_area">
                            <div class="join_form">
                                <div class="row_group">
                                    <div class="join_row">
                                        <div class="form-outline">
                                            <input type="text" id="typeText" class="form-control" />
                                            <label class="form-label" for="typeText">사업자 등록번호</label>
                                        </div>
                                    </div>
                                    <div class="join_row">
                                        <div class="form-outline">
                                            <input type="text" id="typeText" class="form-control" />
                                            <label class="form-label" for="typeText">대표자 성명</label>
                                        </div>
                                    </div>
                                    <div class="join_row join_datepicker">
                                        <div class="form-outline">
                                            <input type="text" id="datepicker" class="form-control datepicker" />
                                            <label class="form-label" for="datepicker">개업일자</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="join_btn_wrap">
                                <button type="button" class="btn btn-primary">사업자 정보 조회</button>
                            </div>
                        </div>
                    </div>
                    <div class="content_wrap_sub">
                        <!-- active 클래스 추가 시 오픈 -->

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../js/mdb.custom.min.js"></script>
        @@include('../../htmlPartials/_main_footer.html')

        <script>
            $('.nav_list .nav_item').eq(1).addClass('active');
        </script>
    </body>
</html>
