                <div class="content_container">
                    <div class="content_wrap_main">
                        <div class="main_join_area">
                            <div class="join_form">
                                <div class="row_group">
                                    <div class="join_row">
                                        <div class="form-outline">
                                            <input type="text" id="typeText" class="form-control" />
                                            <label class="form-label" for="typeText">업체명</label>
                                        </div>
                                    </div>
                                    <div class="join_row">
                                        <div class="form-outline">
                                            <input
                                              class="form-control"
                                              id="formControlReadonly"
                                              type="text"
                                              value="업체 주소"
                                              aria-label="readonly input example"
                                              readonly
                                            />
                                            <label class="form-label" for="formControlReadonly">업체 주소</label>
                                            <button type="button" class="address_search_btn">주소 찾기</button>
                                          </div>
                                    </div>
                                </div>
                                <div class="row_group">
                                    <div class="join_row">
                                        <div class="form-outline">
                                            <input type="tel" id="typePhone" class="form-control" />
                                            <label class="form-label" for="typePhone">사업자 연락처</label>
                                        </div>
                                    </div>
                                    <div class="join_row join_name">
                                        <div class="form-outline">
                                            <input type="text" id="typeText" class="form-control" />
                                            <label class="form-label" for="typeText">대표자 성함</label>
                                        </div>
            
                                        <div class="gender_select">
                                            <div class="btn-group">
                                                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked />
                                                <label class="btn btn-secondary" for="option1">남자</label>
                                              
                                                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                                                <label class="btn btn-secondary" for="option2">여자</label>
                                            </div>
                                        </div>
            
                                        <div class="name_chk">
                                            <button type="button" class="btn btn-light" data-mdb-ripple-color="dark">본인인증</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row_group">
                                    <div class="join_row">
                                        <label for="formFileLg" class="form-label">정비소 대표 이미지 업로드</label>
                                        <input class="form-control form-control-lg" id="formFileLg" type="file" />
                                    </div>
            
                                    <div class="join_row join_business_hours">
                                        <select name="business_hours" class="form-select">
                                            <option value="">평일 영업 시작시간</option>
                                            <option value="0900">오전 9:00</option>
                                            <option value="1000">오전 10:00</option>
                                        </select>
                                        <span>~</span>
                                        <select name="business_hours" class="form-select">
                                            <option value="">평일 영업 종료시간</option>
                                            <option value="1800">오후 6:00</option>
                                            <option value="1900">오후 7:00</option>
                                        </select>
                                    </div>
            
                                    <div class="join_row join_business_hours">
                                        <select name="business_hours" class="form-select">
                                            <option value="">평일 영업 시작시간</option>
                                            <option value="0900">오전 9:00</option>
                                            <option value="1000">오전 10:00</option>
                                        </select>
                                        <span>~</span>
                                        <select name="business_hours" class="form-select">
                                            <option value="">평일 영업 종료시간</option>
                                            <option value="1800">오후 6:00</option>
                                            <option value="1900">오후 7:00</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row_group">
                                    <div class="join_row">
                                        <select name="workshop_grade" class="form-select">
                                            <option value="">정비소 분류</option>
                                            <option value="">자동차 종합 정비업 (1급 공업사)</option>
                                            <option value="">소형 자동차 정비업 (2급 공업사)</option>
                                            <option value="">자동차 전문 정비업 (3급 공업사)</option>
                                            <option value="">원동기 전문 정비업</option>
                                        </select>
                                    </div>
                                    <div class="join_row item_select">
                                        <div class="item_title">
                                            정비 항목 선택
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="item_chk_01" />
                                            <label class="form-check-label" for="item_chk_01">정비</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="item_chk_02" />
                                            <label class="form-check-label" for="item_chk_02">부품 교체</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="item_chk_03" />
                                            <label class="form-check-label" for="item_chk_03">점검</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="item_chk_04" />
                                            <label class="form-check-label" for="item_chk_04">엔진, 미션 수리</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="item_chk_05" />
                                            <label class="form-check-label" for="item_chk_05">판금 도색</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="item_chk_06" />
                                            <label class="form-check-label" for="item_chk_06">경정비</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="join_btn_wrap btn_2">
                                <button type="button" class="btn btn-light" data-mdb-ripple-color="dark">취소</button>
                                <button type="button" class="btn btn-primary">확인</button>
                            </div>
                        </div>
                    </div>
                    <div class="content_wrap_sub">
                        <!-- active 클래스 추가 시 오픈 -->

                    </div>
                </div>
            </div>
        </div>

            $('.nav_list .nav_item').eq(1).addClass('active');
