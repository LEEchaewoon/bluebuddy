    <link rel="stylesheet" href="../../css/community.css">

    <div class="main_container">
        <link rel="stylesheet" href="../../css/nav_side.css">

<aside id="aside" class="bb_aside">
    <div class="navside">
        <div class="logo_area">
            <a class="logo_link" href="">
                <img src="../../images/bb_logo.svg" alt="BLUE BUDDY">
            </a>
        </div>
        <nav class="nav_area">
            <ul class="nav_list">
                <li class="nav_item">
                    <a class="nav_link" href="">
                        <i>
                            <img src="../../images/icon_home.svg" alt="홈">
                        </i>
                        <div class="nav_title">
                            홈
                        </div>
                    </a>
                </li>
                <li class="nav_item">
                    <a class="nav_link" href="">
                        <i>
                            <img src="../../images/icon_calendar.svg" alt="정비 달력">
                        </i>
                        <div class="nav_title">
                            정비 달력
                        </div>
                    </a>
                </li>
                <li class="nav_item">
                    <a class="nav_link" href="">
                        <i>
                            <img src="../../images/icon_history.svg" alt="정비 내역">
                        </i>
                        <div class="nav_title">
                            정비 내역
                        </div>
                    </a>
                </li>
                <li class="nav_item">
                    <a class="nav_link" href="">
                        <i>
                            <img src="../../images/icon_myshop.svg" alt="내 정비소 관리">
                        </i>
                        <div class="nav_title">
                            내 정비소 관리
                        </div>
                    </a>
                </li>
                <li class="nav_item">
                    <a class="nav_link" href="">
                        <i>
                            <img src="../../images/icon_community.svg" alt="커뮤니티">
                        </i>
                        <div class="nav_title">
                            커뮤니티
                        </div>
                    </a>
                </li>
                <li class="nav_item">
                    <a class="nav_link" href="">
                        <i>
                            <img src="../../images/icon_user.svg" alt="내 정보 및 고객센터">
                        </i>
                        <div class="nav_title">
                            내 정보 및 고객센터
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>


        <div id="content" class="bb_content">
            <link rel="stylesheet" href="../../css/content_header.css">

<div class="content_header">
    <div class="navheader">
        <div class="navheader_title">
            정비소 커뮤니티
        </div>
        <ul class="navheader_list">
            <li class="navheader_item">
                <a href="">
                    <span id="user_name">김주형</span> 님 반가워요 ~
                </a>
            </li>
            <li class="navheader_item">
                <a href="">
                    로그아웃
                </a>
            </li>
            <li class="navheader_item">
                <a href="">
                    설정
                </a>
            </li>
            <li class="navheader_item active" id="nav_notification">
                <a href="">
                    <i>
                        <img src="../../images/icon_notification.svg" alt="알림">
                    </i>
                </a>
            </li>
        </ul>
    </div>
</div>

            <div class="content_container">
                <div class="content_wrap_main">
                    <div class="community_list_area">
                        <button class="community_write">
                            <i class="material-icons md-24">&#xe150;</i>
                            글작성
                        </button>
                        <div class="list_empty">
                            <img src="../../images/empty.svg" alt="">
                            <div class="list_empty_text">
                                커뮤니티 게시글이 없습니다.
                            </div>
                        </div>
                    </div>

                    
                </div>
                <div class="content_wrap_sub active">
                    <!-- active 클래스 추가 시 오픈 -->
                    <div class="content_sub_area">
                        <button class="content_sub_btn">
                            <i class="material-icons md-24">&#xe5c4;</i>
                            닫기
                        </button>
                        <div class="community_comment_area">
                            <div class="comment_title">
                                댓글 <span class="comment_label">0</span>
                            </div>
                            <div class="comment_body">
                                <div class="list_empty">
                                    <img src="../../images/chat_empty.svg" alt="">
                                    <div class="list_empty_text">
                                        댓글이 없습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="comment_write">
                                <textarea class="form-control" rows="5" placeholder="내용을 입력해주세요."></textarea>
                                <button type="submit" class="btn btn-primary">등록</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        $('.nav_list .nav_item').eq(4).addClass('active');
