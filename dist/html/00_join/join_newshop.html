<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />

<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<link rel="stylesheet" href="../../css/common.css">

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<link rel="stylesheet" href="../../css/mdb.custom.min.css">


<script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>



<title>BLUE BUDDY : 신규 업체 등록</title>


    </head>
    <body>
        <link rel="stylesheet" href="../../css/join.css">
        <div class="join_container">
            <div class="join_wrap">
                <div class="join_header">
                    <div class="logo_area">
                        <img src="../../images/bb_logo.svg" alt="BLUE BUDDY">
                    </div>
                </div>
                
                <h1 class="join_title">신규 업체 등록</h1>

                <div class="join_form">
                    <div class="row_group">
                        <div class="join_row">
                            <div class="form-outline">
                                <input type="text" id="typeText" class="form-control" />
                                <label class="form-label" for="typeText">사업자 등록번호</label>
                            </div>
                        </div>
                        <div class="join_row">
                            <div class="form-outline">
                                <input type="text" id="typeText" class="form-control" />
                                <label class="form-label" for="typeText">대표자 성명</label>
                            </div>
                        </div>
                        <div class="join_row join_datepicker">
                            <div class="form-outline">
                                <input type="text" id="datepicker" class="form-control datepicker" />
                                <label class="form-label" for="datepicker">개업일자</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="join_btn_wrap">
                    <button type="button" class="btn btn-primary">사업자 정보 조회</button>
                </div>
            </div>
        </div>

        <!-- MDB -->
<script type="text/javascript" src="../../js/mdb.custom.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="../../js/join.js"></script>
    </body>
</html>
