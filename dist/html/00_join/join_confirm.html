<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />

<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<link rel="stylesheet" href="../../css/common.css">

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<link rel="stylesheet" href="../../css/mdb.custom.min.css">


<script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>



<title>BLUE BUDDY : 선택 정보 확인</title>


    </head>
    <body>
        <link rel="stylesheet" href="../../css/join.css">
        <div class="join_container">
            <div class="join_wrap">
                <div class="join_header">
                    <div class="logo_area">
                        <img src="../../images/bb_logo.svg" alt="BLUE BUDDY">
                    </div>
                </div>
                
                <h1 class="join_title">선택 정보 확인</h1>

                <div class="join_form">
                    
                    <div class="row_group">
                        <div class="join_row">
                            <div class="form-outline">
                                <input
                                  class="form-control"
                                  id="formControlReadonly"
                                  type="text"
                                  value="현대 블루핸즈 주안서부점"
                                  aria-label="readonly input example"
                                  readonly
                                />
                                <label class="form-label" for="formControlReadonly">업체명</label>
                            </div>
                        </div>
                        <div class="join_row">
                            <div class="form-outline">
                                <input
                                  class="form-control"
                                  id="formControlReadonly"
                                  type="text"
                                  value="12345 경기도 수원시 팔달구 가다대로 1234-5"
                                  aria-label="readonly input example"
                                  readonly
                                />
                                <label class="form-label" for="formControlReadonly">업체 주소</label>
                            </div>
                        </div>
                        <div class="join_row">
                            <div class="form-outline">
                                <input
                                  class="form-control"
                                  id="formControlReadonly"
                                  type="text"
                                  value="홍길동"
                                  aria-label="readonly input example"
                                  readonly
                                />
                                <label class="form-label" for="formControlReadonly">대표자명</label>
                            </div>
                        </div>
                    </div>

                    <div class="join_btn_wrap btn_2">
                        <button type="button" class="btn btn-light" data-mdb-ripple-color="dark">취소</button>
                        <button type="button" class="btn btn-primary">정비소 등록</button>
                    </div>

                    <div class="confirm_caption">
                        정비소 등록 시, 대표자 승인 후 서비스 이용이 가능합니다.
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- MDB -->
<script type="text/javascript" src="../../js/mdb.custom.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="../../js/join.js"></script>
    </body>
</html>
