<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />

<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<link rel="stylesheet" href="../../css/common.css">

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<link rel="stylesheet" href="../../css/mdb.custom.min.css">


<script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>



<title>BLUE BUDDY : 로그인</title>

    </head>
    <body>
        <link rel="stylesheet" href="../../css/login.css">
        <div class="login_container">
            <div class="login_wrap">
                <div class="login_area">
                    <div class="login_box">
                        <div class="logo_area">
                            <img src="../../images/bb_logo.svg" alt="BLUE BUDDY">
                        </div>
                        <div class="msg_area">
                            <p>안녕하세요, 사장님</p>
                            <p><strong>로그인</strong>을 해주세요!</p>
                        </div>
                        <div class="sns_login_wrap">
                            <button class="sns_login_btn" id="kakao_login">
                                카카오 계정으로 시작하기
                            </button>
                            <button class="sns_login_btn" id="facebook_login">
                                페이스북 계정으로 시작하기
                            </button>
                            <button class="sns_login_btn" id="naver_login">
                                네이버 계정으로 시작하기
                            </button>
                            <button class="sns_login_btn" id="gmail_login">
                                구글 계정으로 시작하기
                            </button>
                        </div>
                        
                        <span class="login_partition"></span>

                        <div class="login_input_area">
                            <div id="login_id_input">
                                <div class="form-outline">
                                    <input type="email" id="typeEmail" class="form-control" />
                                    <label class="form-label" for="typeEmail">이메일</label>
                                </div>
                            </div>
                            <div id="login_pw_input">
                                <div class="form-outline">
                                    <input type="password" id="typePassword" class="form-control" />
                                    <label class="form-label" for="typePassword">비밀번호</label>
                                </div>
                            </div>
                            <div id="login_keep">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                    <label class="form-check-label" for="flexSwitchCheckDefault">로그인 상태 유지</label>
                                </div>
                            </div>
                            <div id="login_btn_wrap">
                                <button type="button" class="btn btn-primary">로그인</button>
                            </div>
                        </div>

                        <ul class="find_area">
                            <li>
                                <a target="_blank" href="">아이디 찾기</a>
                            </li>
                            <li>
                                <a target="_blank" href="">비밀번호 찾기</a>
                            </li>
                            <li>
                                <a target="_blank" href="">회원가입</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="login_bg_area">
                    
                </div>
            </div>
        </div>

        <!-- MDB -->
<script type="text/javascript" src="../../js/mdb.custom.min.js"></script>
    </body>
</html>
