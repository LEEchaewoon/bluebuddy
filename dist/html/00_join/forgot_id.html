<title>BLUE BUDDY : 아이디 찾기</title>


    </head>
    <body>

        <div class="app">
            <div class="center-block w-xxl w-auto-xs p-y-md">
                <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
                    <div class="m-b">
                        아이디 찾기
                        <p class="text-xs m-t">하단의 정보를 입력해주세요.</p>
                    </div>
                    <form name="reset">
                        <div class="md-form-group">
                            <button class="certify_btn completion">인증 완료</button>
                            <input type="tel" class="md-input" required>
                            <label>휴대폰 번호</label>
                        </div>
                        <div class="md-form-group">
                            <button class="certify_btn">인증하기</button>
                            <input type="number" class="md-input" required>
                            <label>인증번호</label>
                        </div>
                        <div class="md-form-group">
                            <input type="text" class="md-input" required>
                            <label>이름</label>
                        </div>

                        <div class="id_info">
                            회원님의 아이디는 <span>"hong1234@gmail.com"</span> 입니다.
                        </div>
                        <button type="submit" class="btn btn-primary btn-block p-x-md">아이디 찾기</button>
                    </form>
                </div>
                <p id="alerts-container"></p>
                <div class="p-v-lg text-center"><a ui-sref="access.signin" href=""
                        class="text-primary _600">로그인</a> 페이지로 돌아가기</div>
            </div>
        </div>
        

        <!-- jQuery -->
<script src="../../js/jquery/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
  <script src="../../js/jquery/tether/dist/js/tether.min.js"></script>

<!-- core -->
  <script src="../../js/jquery/underscore/underscore-min.js"></script>
  <script src="../../js/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>

  <script src="../../js/scripts/palette.js"></script>
  <script src="../../js/scripts/ui-load.js"></script>
  <script src="../../js/scripts/ui-jp.js"></script>
  <script src="../../js/scripts/ui-include.js"></script>
  <script src="../../js/scripts/ui-device.js"></script>
  <script src="../../js/scripts/ui-form.js"></script>
  <script src="../../js/scripts/ui-nav.js"></script>
  <script src="../../js/scripts/ui-screenfull.js"></script>
  <script src="../../js/scripts/ui-scroll-to.js"></script>
  <script src="../../js/scripts/ui-toggle-class.js"></script>

  <script src="../../js/scripts/app.js"></script>

  <!-- ajax -->

  <script src="../../js/common.js"></script>
